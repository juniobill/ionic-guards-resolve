<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Name: {{ pokemon.name }}</h1>
  <h1>Height: {{ pokemon.height }}</h1>
  <h1>Weight: {{ pokemon.weight }}</h1>
</ion-content>
